<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Website Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Static Website</h1>
  <p>This is a simple static website with clickable buttons.</p>
  
  <!-- Link to another page on the website (Static Offline Website) -->
  <a href="page2.html" class="btn">Go to Page 2</a>
  <a href="page3.html" class="btn">Go to Page 3</a>

</body>
</html>
